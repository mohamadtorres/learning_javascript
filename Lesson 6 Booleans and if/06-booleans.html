<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <h1>Booleans</h1>
    <p>In JavaScript, true and false are two distinct values. They are used to represent logical truth values.</p>
    <script>
        const age = 15;

        if (true) {
            console.log("This runs if the statement is true");
        } else{
            console.log("This is false");
        }

        // to check if someone is old enough to drive
        if (age >= 16) {
            console.log("You are old enough to drive");
        } else if (age>=14){
            console.log("You are almost there");
        } else {
            console.log("You are not old enough to drive");
        }

    </script>
</body>
</html>
