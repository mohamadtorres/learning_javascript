<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roch paper Scissors</title>
</head>
<body>
    <p>
        Roch Paper Scissors
    </p>
    <button onclick="
        playGame('Rock');
    ">Rock</button>
    <button onclick="
        playGame('Paper')
    ">Paper</button>
    <button onclick="
        playGame('Scissors')
    ">Scissors</button>

    <button onclick="playGame('RESET')">RESET</button>
    <script>
        /* if the score is inside function  we will have a problem */
        const score = {
            wins: 0,
            Loses: 0,
            Ties: 0
        }
        function playGame(playerMove){
            const computerMove = pickComputerMove();

            console.log('Computer played: ', computerMove);
            let result = '';

            if (playerMove === 'Scissors'){
                    if (computerMove === 'Rock') { 
                        result = 'You Lose' }
                    else if (computerMove === 'Paper'){
                        result = 'You win'}
                    else if (computerMove === 'Scissors') {
                        result = 'Tie'}

            } else if (playerMove === 'Paper'){
                if (computerMove === 'Rock'){
                    result = 'You win' }
                else if (computerMove === 'Paper')  {
                    result = 'Tie'}
                else if (computerMove === 'Scissors') {
                    result = 'You Lose'}

            } else if (playerMove === 'Rock'){
                if (computerMove === 'Rock') { 
                    result = 'Tie' }
                else if (computerMove === 'Paper')  {
                    result = 'You Lose'}
                else if (computerMove === 'Scissors') {
                    result = 'You win'}
            } else if (playerMove === 'RESET'){
                score.wins = 0;
                score.Loses = 0;
                score.Ties = 0;
                alert('Score reseted');
                return;
            }
            if ( result == 'You win'){
                score.wins += 1
            } else if (result == 'You Lose'){
                score.Loses += 1
            } else if(result == 'Tie'){
                score.Ties += 1
            }

            alert(`You picked ${playerMove}. Compter picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.Loses}, Ties: ${score.Ties}
            `);
        }

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'Rock';

            } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'Paper';

            } else if (randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'Scissors';
            } 
            
            return computerMove;
        }
        
    </script>
</body>
</html>
