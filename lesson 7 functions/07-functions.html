<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function calculateTax(parameter1, taxpercent = 0.32) { // if there is no parameter it adds a default value
            console.log(parameter1*taxpercent)
        }
        calculateTax(2000, 0.2);
        calculateTax(5000);
    </script>
</body>
</html>
